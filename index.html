<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="logo" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="nav header_nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                    </ul>
                    <ul class="btns__right">
                        <button type="button" class="btn btn-danger">Get consuitation</button>
                        <li class="nav__register">
                            <img class="register__img" src="images/register.svg" alt="register">
                            <a class="nav-link" href="#">Log in / Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>


        <section class="about">
            <div class="container">
                <div class="about__inner">
                    <div class="about__middle">
                        <div class="about__column">
                            <div class="play__items">
                                <button class="btn__play">
                                    <img src="images/play.svg" alt="play" class="play__img">
                                </button>
                                <h4 class="play__text">Play showreel</h4>
                            </div>
                            <h1 class="about__title">Enjoy studying with Createx Online Courses</h1>
                            <div class="about__btns">
                                <button type="button" class="btn btn-about-us btn-outline-danger">About us</button>
                                <button type="button" class="btn btn-danger">Explore courses</button>
                            </div>
                        </div>
                        <img src="images/about.svg" alt="about" class="about__img">
                    </div>
                    <ul class="about__list">
                        <li class="about__list-item">
                            <span class="about__list-num">1200</span>
                            <span class="about__list-text">Students graduated</span>
                        </li>
                        <img src="images/circle.svg" alt="circle" class="circle__img">
                        <li class="about__list-item">
                            <span class="about__list-num">84</span>
                            <span class="about__list-text">Completed courses</span>
                        </li>
                        <img src="images/circle.svg" alt="circle" class="circle__img">
                        <li class="about__list-item">
                            <span class="about__list-num">16</span>
                            <span class="about__list-text">Qualified tutors</span>
                        </li>
                        <img src="images/circle.svg" alt="circle" class="circle__img">
                        <li class="about__list-item">
                            <span class="about__list-num">5</span>
                            <span class="about__list-text">Years of experience</span>
                        </li>
                    </ul>
                </div>
            </div>

        </section>
